<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Goals List</title>
    <th:block th:insert="layouts :: headerfiles"/>
</head>
<body>
<nav th:replace="layouts :: navbar"/>

<div class="col-lg-6 col-xxl-4 my-1 mx-auto">
    <div class="d-grid gap-2">
        <a class="btn btn-primary" th:href="@{/goals/add/new}" role="button">New Goal</a>
    </div>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="goal : ${goals}">
        <th scope="row" th:text="${goal.getId()}"/>
        <td th:text="${goal.getName()}"/>
        <td>
            <a style="color: white" class="btn btn-info rounded-pill px-3" th:href="@{/goals/{goalId}(goalId=${goal.getId()})}" role="button">Info</a>
        </td>
        <td>
            <a style="color: white" class="btn btn-warning rounded-pill px-3" th:href="@{/goals/edit/{goalId}(goalId=${goal.getId()})}" role="button">Edit</a>
        </td>
        <td>
            <a style="color: white" class="btn btn-danger rounded-pill px-3" th:href="@{/goals/delete/{goalId}(goalId=${goal.getId()})}" role="button">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
