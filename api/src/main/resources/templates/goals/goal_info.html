<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Goal Info</title>
    <th:block th:insert="layouts :: headerfiles"/>
</head>
<body>
<nav th:replace="layouts :: navbar"/>

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">

        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                <div class="form-floating mb-3">
                    <input type="text" readonly class="form-control" id="name" placeholder="Name"
                           th:value="${goal.name}">
                    <label for="name">Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" readonly class="form-control" id="description" placeholder="Description"
                           th:value="${goal.description}">
                    <label for="description">Description</label>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="date" readonly class="form-control" id="startTime" placeholder="Start Time"
                                   th:value="${goal.startTime}">
                            <label for="startTime">Start Time</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="date" readonly class="form-control" id="endTime" placeholder="End Time"
                                   th:value="${goal.endTime}">
                            <label for="endTime">End Time</label>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="station">Station</label>
                        <select readonly class="form-control" id="station">
                            <option
                                    th:text="${goal.station.name}">
                            </option>
                        </select>
                    </div>

                </div>



                <a class="w-100 btn btn-lg btn-primary" role="button" href="/goals/list">Back</a>


            </form>
        </div>
    </div>
</div>

</body>
</html>
