<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Station Info</title>
    <th:block th:insert="layouts :: headerfiles"/>
</head>
<body>
<nav th:replace="layouts :: navbar"/>

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">

        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                <div class="form-floating mb-3">
                    <input type="text" readonly class="form-control" id="name" placeholder="Name"
                           th:value="${station.name}">
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" readonly class="form-control" id="description" placeholder="Description"
                           th:value="${station.description}">
                    <label for="description">Description</label>
                </div>
                <div class="form-group mb-3">
                    <label for="workers">Workers</label>
                    <select multiple readonly class="form-control" id="workers">
                        <option th:each="worker: ${station.workers}" th:value="${worker.id}"
                                th:text="${worker.name + ' ' + worker.surname}">
                        </option>
                    </select>
                </div>
                <a class="w-100 btn btn-lg btn-primary" role="button" href="/stations/list">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
