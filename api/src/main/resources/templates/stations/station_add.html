<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Station</title>
    <th:block th:insert="layouts :: headerfiles"/>
</head>
<body>
<nav th:replace="layouts :: navbar"/>

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">

        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary"
                  th:object="${station}" th:action="@{/stations/add}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name"
                           th:field="${station.name}">
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="description" placeholder="Description"
                           th:field="${station.description}">
                    <label for="description">Description</label>
                </div>
                <div class="form-group mb-3">
                    <label for="workers">Workers</label>
                    <select multiple class="form-control" id="workers"
                        th:field="*{workers}">
                        <option th:each="worker: ${workers}" th:value="${worker.id}"
                                th:text="${worker.name + ' ' + worker.surname}">
                        </option>
                    </select>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Accept</button>


            </form>
        </div>
    </div>
</div>
</body>
</html>
