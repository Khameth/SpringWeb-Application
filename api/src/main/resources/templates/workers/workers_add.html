<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Add New Worker </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/examples/sign-in/sign-in.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
  <header th:insert="layouts :: header">\</header>
<div class="container mt-5">
  <h2> Fill in the fields </h2>
    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="/workers/add" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="fullName" placeholder="Full name">
            <label>Full name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" name="age" placeholder="Age">
            <label>Age</label>
        </div>

        <button type="submit" class="w-100 btn btn-lg btn-primary btn-success" > Add </button>


    </form>

</div>

</body>
</html>
