<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Worker</title>
    <th:block th:insert="layouts :: headerfiles"/>
</head>
<body>
<nav th:replace="layouts :: navbar"/>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">

        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary"
                  th:object="${worker}" th:action="@{/workers/edit}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="surname" placeholder="Surname"
                           th:field="${worker.surname}">
                    <label for="surname">Surname</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name"
                           th:field="${worker.name}">
                    <label for="name">Name</label>
                </div>

                <div th:switch="${worker.gender}">
                    <div th:case="male">
                        <div class="row">
                            <div class="col">
                                <div class="form-check form-check-inline mb-3">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="genderRadio1" value="male"
                                           th:field="${worker.gender}" checked>
                                    <label class="form-check-label" for="genderRadio1">Male</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="genderRadio2" value="female"
                                           th:field="${worker.gender}">
                                    <label class="form-check-label" for="genderRadio2">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:case="female">
                        <div class="row">
                            <div class="col">
                                <div class="form-check form-check-inline mb-3">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="genderRadio3" value="male"
                                           th:field="${worker.gender}">
                                    <label class="form-check-label" for="genderRadio1">Male</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="genderRadio4" value="female"
                                           th:field="${worker.gender}" checked>
                                    <label class="form-check-label" for="genderRadio2">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="birthday" placeholder="Date of Birth"
                           th:field="${worker.dateOfBirth}">
                    <label for="birthday">Date of Birth</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Accept Changes</button>


            </form>
        </div>
    </div>
</div>
</body>
</html>
